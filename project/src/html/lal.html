<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>
            <img src="" alt="">
            <img src="" alt="">
        </li>
    </ul>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>

        $.ajax({
            url: 'http://localhost/PHP/project/php/shuzhu.php',
            dataType: 'json'

        }).done(function (d) {
            console.log(d)
            let arr = d[0].arr.split(',');
            console.log(arr);
            let html = '';
            $.each(d,function(index,value){
                let Arr = value.arr.split(',');
                for(let i = 0; i < Arr.length; i++){
                    html+=`
                <li>
                    <img src="${Arr[i]}" alt="">
                </li>
                `
                }
                console.log(value.arr.length);
               
            })
            $("ul").append(html);
        })
    </script>
</body>

</html>
